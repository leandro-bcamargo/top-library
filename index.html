<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <button type="button" id="new-book-btn">New Book</button>
  <dialog id="form-dialog">
    <form action="dialog">
      <label for="title">Title:
        <input type="text" name="title" id="title">
      </label>
      <label for="author">Author:
        <input type="text" name="author" id="author">
      </label>
      <label for="num-pages">Number of Pages:
        <input type="number" name="num-pages" id="num-pages">
      </label>
      <label for="year">Year:
        <input type="number" name="year" id="year">
      </label>
      <label for="is-read">
        <input type="radio" name="is-read" id="read">
        Read
      </label>
      <label for="is-read">
        <input type="radio" name="is-read" id="not-read">
        Not Read
      </label>
    </form>
  </dialog>
</body>
</html>
