<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="book-panel">

  </div>
  <button type="button" id="new-book-btn">New Book</button>
  <dialog id="form-dialog">
    <form id="create-book-form">
      <label for="title">Title:
        <input type="text" name="title" id="title">
      </label>
      <label for="author">Author:
        <input type="text" name="author" id="author">
      </label>
      <label for="num-pages">Number of Pages:
        <input type="number" name="num-pages" id="num-pages">
      </label>
      <label for="year">Year:
        <input type="number" name="year" id="year">
      </label>
      <label for="is-read">
        <input type="checkbox" name="is-read" id="is-read" value="read">
        Read
      </label>
      <button type="submit" id="create-book-btn">Create Book</button>
    </form>
  </dialog>
</body>
</html>
